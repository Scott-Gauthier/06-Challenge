<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <Header>
        <section class="header-left">
        </section>
        <section class="header-center">
            <h1>Weather Dashboard</h1>
        </section>
        <section class="header-right">
        </section>
    </Header>
    <main>
        <section class="main left">
            <h3>Search for a City:</h3>
               
            <div class="input-group mb-3">
                  <input type="text" id="cityInput" class="form-control" placeholder="San diego" aria-label="San diego" aria-describedby="basic-addon2">
            </div>
            <button id ="btnsubmit">Button 1</button>
            <section class="border-top"></section>
            <section id="searchhistory">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </section>
        </section>
        <section class="main center">       
            <section class="card-title">
            </section>
            <section class="card-main">
                <p id="test"></p>
            </section>
            <section class="card-lower">
            </section>
        </section>
        <section class="main right">
        </section>   
    </main>
    <footer>
        <section class="footer left">
        </section>
        <section class="footer center">
        </section>
        <section class="footer right">
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
