<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <Header>
        <section class="header-left">
        </section>
        <section class="header-center">
            <h1>Weather Dashboard</h1>
        </section>
        <section class="header-right">
        </section>
    </Header>
    <main>
        <section class="main-left">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                  <input type="text" id="cityInput" class="form-control" placeholder="San diego" aria-label="San diego" aria-describedby="basic-addon2">
            </div>
            <button id ="btnsubmit">Search</button>
            <section class="border-top"></section>
            <section id="searchhistory">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </section>
        </section>
        <section class="main-center">       
            <section class="card-title">
            </section>
            <section class="card-main">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay" class="card-title">Card title</h5>
                      <p id="temp" class="card-text"></p>
                      <p id="wind" class="card-text"></p>
                      <p id="humidity" class="card-text"></p>
                      <p id="UV" class="card-text">UV Index: </p>
                    </div>
                  </div>

            </section>
            <section class="card-lower">
                <h6 id="5-day">5-Day Forecast:</h6>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay5" class="card-title">Card title</h5>
                      <p id="temp5" class="card-text"></p>
                      <p id="wind5" class="card-text"></p>
                      <p id="humidity5" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay5" class="card-title">Card title</h5>
                      <p id="temp5" class="card-text"></p>
                      <p id="wind5" class="card-text"></p>
                      <p id="humidity5" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay5" class="card-title">Card title</h5>
                      <p id="temp5" class="card-text"></p>
                      <p id="wind5" class="card-text"></p>
                      <p id="humidity5" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay5" class="card-title">Card title</h5>
                      <p id="temp5" class="card-text"></p>
                      <p id="wind5" class="card-text"></p>
                      <p id="humidity5" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="citydisplay5" class="card-title">Card title</h5>
                      <p id="temp5" class="card-text"></p>
                      <p id="wind5" class="card-text"></p>
                      <p id="humidity5" class="card-text"></p>
                    </div>
                  </div>

            </section>
        </section>
    </main>
    <footer>
        <section class="footer left">
        </section>
        <section class="footer center">
        </section>
        <section class="footer right">
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
